<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码</title>
    <link rel="stylesheet" href="/static/css/forgot_password.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="forgot-container">
            <h1>忘记密码</h1>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            {% if step == 1 %}
            <form method="POST" action="{{ url_for('forgot_password') }}">
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">发送验证码</button>
            </form>
            {% elif step == 2 %}
            <form method="POST" action="{{ url_for('forgot_password') }}">
                <div class="form-group">
                    <label for="verification_code">验证码</label>
                    <input type="text" id="verification_code" name="verification_code" required>
                </div>
                <div class="form-group">
                    <label for="new_password">新密码</label>
                    <input type="password" id="new_password" name="new_password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">二次确认密码</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit">重置密码</button>
            </form>
            {% endif %}
            <div class="links">
                <a href="{{ url_for('login') }}">返回登录</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 BCMOJ. Released under the <a href="https://opensource.org/licenses/MIT" target="_blank">MIT License</a>. | <a href="/about">关于我们</a></p>
    </div>
</body>
</html>
