<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理员面板</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <header>
        <h1>管理员控制台</h1>
        <a href="/problems" style="color: white; text-decoration: none;">返回</a>
    </header>

    <div class="section">
        <h2>编辑 app 设置（保存后重启应用）</h2>
        <textarea id="configYmlContent"></textarea><br>
        <button onclick="saveYml()">保存并重启应用（目前无效）</button>
    </div>

    <div class="section">
        <h2>编辑 Judger 设置</h2>
        <textarea id="configPropertiesContent"></textarea><br>
        <button onclick="saveProperties()">保存</button>
    </div>

    <div class="section">
        <h2>用户管理</h2>
        <table id="userTable">
            <thead>
                <tr>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>Email</th>
                    <th>用户组</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="section">
        <h2>题目管理</h2>
        <div class="form-group">
            <select id="problemSelect" onchange="selectProblem(this)">
                <option disabled selected>请选择题目</option>
            </select>
            <button onclick="addProblemForm()">新建题目</button>
        </div>
        <div id="problemEditor"></div>
    </div>

    <div class="footer">
        <p>&copy; 2025 BCMOJ. Released under the <a href="https://opensource.org/licenses/MIT" target="_blank">MIT License</a>. | <a href="/about">关于我们</a></p>
    </div>

    <script src="/static/js/admin.js"></script>
</body>
</html>
