<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理员面板</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin: 20px 0;
        }

        .section {
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #007bff;
            font-size: 22px;
            margin-bottom: 15px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        textarea, input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        table td input, table td select {
            width: 90%;
            border-radius: 5px;
            padding: 5px;
        }

        .examples div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .examples input {
            width: 45%;
        }

        .section .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group input[type="number"] {
            width: 100px;
        }

        #configYmlContent, #configPropertiesContent {
            width: 100%;
            height: 300px;
        }

        select {
            width: 100%;
        }

 
        button {
            padding: 6px 12px;
            font-size: 14px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <h1>管理员控制台</h1>

    <div class="section">
        <h2>编辑app设置（保存后重启应用）</h2>
        <textarea id="configYmlContent"></textarea><br>
        <button onclick="saveYml()">保存并重启应用(目前无效)</button>
    </div>

    <div class="section">
        <h2>编辑 Judger设置</h2>
        <textarea id="configPropertiesContent"></textarea><br>
        <button onclick="saveProperties()">保存</button>
    </div>

    <div class="section">
        <h2>用户管理</h2>
        <table id="userTable">
            <thead>
                <tr>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>Email</th>
                    <th>用户组</th>
                    <th>操作</th>
                    <th>更新</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    

    <div class="section">
        <h2>题目管理</h2>
        <div class="form-group">
            <select id="problemSelect" onchange="selectProblem(this)">
                <option disabled selected>请选择题目</option>
            </select>
            <button onclick="addProblemForm()">新建题目</button>
        </div>
        <div id="problemEditor"></div>
    </div>
    <div class="footer">
        <p>&copy; 2025 BCMOJ. Released under the <a href="https://opensource.org/licenses/MIT" target="_blank">MIT License</a>.</p>
    </div>
    

    <script>
        async function fetchAdminData() {
            const res = await axios.get('/admin/api')
            const data = res.data
            document.getElementById('configYmlContent').value = data.config_yml
            document.getElementById('configPropertiesContent').value = data.config_properties
            renderUsers(data.users)
            renderProblems(data.problems)
        }

        function saveYml() {
            axios.post('/admin/api/save_config_yml', {
                content: document.getElementById('configYmlContent').value
            }).then(() => location.reload())
        }

        function saveProperties() {
            axios.post('/admin/api/save_config_properties', {
                content: document.getElementById('configPropertiesContent').value
            }).then(() => alert("保存成功"))
        }

        function renderUsers(users) {
            const tbody = document.querySelector('#userTable tbody')
            tbody.innerHTML = ''
            users.forEach(user => {
                const row = document.createElement('tr')
                row.innerHTML = `
                    <td><input value="${user.username}" onchange="userChanged(this, ${user.userid}, 'username')"></td>
                    <td><input value="${user.passwd}" onchange="userChanged(this, ${user.userid}, 'passwd')"></td>
                    <td><input value="${user.email}" onchange="userChanged(this, ${user.userid}, 'email')"></td>
                    <td>
                        <select onchange="userChanged(this, ${user.userid}, 'usergroup')">
                            <option value="user">user</option>
                            <option value="teacher">teacher</option>
                            <option value="admin">admin</option>
                        </select>
                    </td>
                    <td><button onclick="deleteUser(${user.userid})">删除</button></td>
                    <td><button onclick="updateUser(${user.userid})">更新</button></td>
                `
                row.querySelector('select').value = user.usergroup || 'user'
                tbody.appendChild(row)
            })
        }
        function updateUser(userid) {
            const row = document.querySelector(`#userTable tbody tr:nth-child(${userid})`)
            const data = {
                userid: userid,
                username: row.querySelector('td:nth-child(1) input').value,
                passwd: row.querySelector('td:nth-child(2) input').value,
                email: row.querySelector('td:nth-child(3) input').value,
                usergroup: row.querySelector('td:nth-child(4) select').value
            }

         axios.post('/admin/api/update_user', data)
                .then(() => alert("用户信息更新成功"))
                .catch(err => alert("更新失败: " + err.message))
        }



        function userChanged(input, id, field) {
            const row = input.parentElement.parentElement
            const data = {
                userid: id,
                username: row.children[0].children[0].value,
                passwd: row.children[1].children[0].value,
                email: row.children[2].children[0].value,
                usergroup: row.children[3].children[0].value
            }
            axios.post('/admin/api/update_user', data)
        }

        function deleteUser(id) {
            axios.post('/admin/api/delete_user', { userid: id })
                .then(() => fetchAdminData())
        }

        function renderProblems(problems) {
            const select = document.getElementById('problemSelect')
            select.innerHTML = '<option disabled selected>请选择题目</option>'
            problems.forEach(p => {
                const opt = document.createElement('option')
                opt.value = p.problem_id
                opt.textContent = `${p.problem_id} - ${p.title}`
                select.appendChild(opt)
            })
            window._problemData = problems
        }

        function selectProblem(select) {
            const problem_id = parseInt(select.value)
            const problem = window._problemData.find(p => p.problem_id === problem_id)
            if (problem) renderProblemEditor(problem)
        }

        function renderProblemEditor(p) {
            const container = document.getElementById('problemEditor')
            container.innerHTML = ''
            const div = document.createElement('div')
            div.innerHTML = `
                <hr>
                <input value="${p.title}" placeholder="标题"><br>
                <textarea>${p.description}</textarea><br>
                时间限制(ms): <input type="number" value="${p.time_limit}"><br>
                <div class="examples">
                    ${p.examples.map(e => `
                        <div>
                            输入: <input value="${e.input}">
                            输出: <input value="${e.output}">
                        </div>`).join('')}
                </div>
                <button onclick="addExample(this)">添加样例</button>
                <button onclick="saveProblem(this, ${p.problem_id})">保存</button>
                <button onclick="deleteProblem(${p.problem_id})">删除</button>
            `
            container.appendChild(div)
        }

        function addProblemForm() {
            const container = document.getElementById('problemEditor')
            container.innerHTML = ''
            const div = document.createElement('div')
            div.innerHTML = `
                <hr>
                <input placeholder="标题"><br>
                <textarea placeholder="描述"></textarea><br>
                时间限制(ms): <input type="number" value="1000"><br>
                <div class="examples"></div>
                <button onclick="addExample(this)">添加样例</button>
                <button onclick="saveProblem(this)">保存</button>
            `
            container.appendChild(div)
        }

        function addExample(btn) {
            const div = btn.parentElement.querySelector('.examples')
            const ex = document.createElement('div')
            ex.innerHTML = `
                输入: <input> 输出: <input>
            `
            div.appendChild(ex)
        }

        function saveProblem(btn, problem_id = null) {
            const parent = btn.parentElement
            const title = parent.querySelector('input').value
            const description = parent.querySelector('textarea').value
            const time_limit = parent.querySelector('input[type=number]').value
            const examples = Array.from(parent.querySelectorAll('.examples > div')).map(e => ({
                input: e.querySelectorAll('input')[0].value,
                output: e.querySelectorAll('input')[1].value
            }))
            const data = { title, description, time_limit, examples }
            if (problem_id) {
                data.problem_id = problem_id
                axios.post('/admin/api/update_problem', data).then(fetchAdminData)
            } else {
                axios.post('/admin/api/create_problem', data).then(fetchAdminData)
            }
        }

        function deleteProblem(id) {
            axios.post('/admin/api/delete_problem', { problem_id: id }).then(fetchAdminData)
        }

        fetchAdminData()
    </script>
</body>
</html>
