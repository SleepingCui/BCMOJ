<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>题目列表</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .user-info {
            font-size: 16px;
            cursor: pointer;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            font-size: 18px;
            color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        a:hover {
            background-color: #007bff;
            color: white;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>题目列表</h1>
    <div class="user-info" id="userInfo"></div>
</header>

<div class="container">
    <ul>
        {% for p in problems %}
            <li><a href="{{ url_for('problem', problem_id=p['problem_id']) }}">{{ p['title'] }}</a></li>
        {% endfor %}
    </ul>
</div>

<div class="footer">
    <p>&copy; 2025 BCMOJ. All rights reserved.</p>
</div>

<script>
    const username = "{{ username|default('') }}";
    const userId = "{{ user_id|default('') }}";
    const userInfoDiv = document.getElementById('userInfo');

    if (username && userId) {
        userInfoDiv.textContent = `${username} UserID: ${userId}`;
        userInfoDiv.onclick = async function() {
            const confirmLogout = confirm('确定要登出吗？');
            if (confirmLogout) {
                window.location.href = '/logout';
            }
        }
    } else {
        userInfoDiv.textContent = '未登录';
        userInfoDiv.onclick = function() {
            window.location.href = '/login?next=' + encodeURIComponent(window.location.href);
        }
    }
</script>

</body>
</html>
