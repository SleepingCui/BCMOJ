<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>关于我们</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 400px;
            margin-bottom: 20px;
        }

        .buttons {
            margin: 20px 0;
        }

        .buttons a {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .buttons a:hover {
            background-color: #0056b3;
        }

        .contributors {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .contributor {
            width: 100px;
        }

        .contributor img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #ccc;
        }

        .contributor p {
            margin-top: 8px;
            font-size: 14px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>关于我们</h1>
        <div class="user-info">
            <a href="/problems" style="color: white; text-decoration: none;">返回</a>
        </div>
        
    </header>

    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Logo">

        <div class="buttons">
            <a href="https://github.com/{{ repo }}" target="_blank">GitHub</a>
            <a href="https://github.com/{{ repo }}/issues" target="_blank">反馈 Bug</a>
        </div>
        
        <h2>Developers</h2>
        <div class="contributors" id="contributors">
            <p>Loading...</p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 BCMOJ. Released under the <a href="https://opensource.org/licenses/MIT" target="_blank">MIT License</a>. | <a href="/about">关于我们</a></p>
    </div>

    <script>
        axios.get('/api/contributors')
            .then(response => {
                const container = document.getElementById('contributors');
                container.innerHTML = '';
                response.data.forEach(user => {
                    const div = document.createElement('div');
                    div.className = 'contributor';
                    div.innerHTML = `
    <a href="${user.html_url}" target="_blank">
        <img src="${user.avatar_url}" alt="${user.login}">
    </a>
    <p>${user.login}</p>
`;

                    container.appendChild(div);
                });
            })
            .catch(error => {
                document.getElementById('contributors').innerHTML = '<p>加载失败</p>';
            });
    </script>
</body>
</html>
