name: jserver-test

on:
  push:
    branches:
      - master
    paths:
      - 'jserver/**'
  pull_request:
    branches:
      - master
    paths:
      - 'jserver/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run tests with Maven
        working-directory: ./jserver
        run: |
          mvn clean test
