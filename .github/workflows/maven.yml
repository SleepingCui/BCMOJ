name: Judger

on:
  push:
    branches:
      - master
    paths:
      - 'Judger/**'
  pull_request:
    branches:
      - master
    paths:
      - 'Judger/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Build with Maven
      working-directory: ./Judger
      run: |
        mvn clean package

    - name: Rename and Prepare Artifact
      working-directory: ./Judger
      run: |
        echo "Contents of target/:"
        ls -lh target/

        COMMIT_ID=$(git rev-parse --short HEAD)
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

        echo "Searching for jar-with-dependencies.jar..."
        JAR_PATH=$(find target -maxdepth 1 -name "*-jar-with-dependencies.jar" | head -n 1)

        if [ -z "$JAR_PATH" ]; then
          echo "::error::No JAR file found in target/. Build may have failed."
          exit 1
        fi

        NEW_NAME="Judger-${COMMIT_ID}-${VERSION}.jar"
        echo "Renaming $JAR_PATH to $NEW_NAME"
        mv "$JAR_PATH" "target/$NEW_NAME"

        echo "judger_jar_path=Judger/target/$NEW_NAME" >> $GITHUB_ENV

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: judger-jar
        path: ${{ env.judger_jar_path }}
